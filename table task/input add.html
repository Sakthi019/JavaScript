<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of the total</title>
</head>
<body>
    <div>
    <h1>Total</h1>
    <input type="text" id="val" name="val" value=""/>
    <input type="button" id="button" name="button" onclick="add()" value="add"/>
    </div>
    <div class="divid">
        
    </div>
    <script>
       var a=[];
       var s=document.getElementById("divid");
            function add(){
                var name=document.getElementById('val').value;
                a.push(name);
                document.getElementById('val').value='';
                get();
            }
            function get(){
                a.forEach((value)=>(s+=value));

                s.innerHTML=a;
            }
    </script>
</body>
</html>
