<!DOCTYPE html>
    <head>
        <title>Inventory List</title>
    </head>
    <body>
        <input type="text" name="item_name" id="item_name" value=""/>
        <input type="button" name="data_add" id="data_add" value="add" onClick="add_item()"/><br>
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Product Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="item_list"></tbody>
        </table>
        <script>
            var item=[];
            function add_item(){
                var item_name = document.getElementById('item_name').value;
                item.push(item_name);
                document.getElementById('item_name').value='';
               get_itemlist();
            }
            function get_itemlist(){
                var s='';
                var i=0;
                item.forEach(function(value,index){
                    i+=1;
                    s+='<tr><td>'+i+'</td><td>'+value+'</td><td><a onclick="delete_itemlist('+index+')">Delete</a></td></tr>';
                })
                document.getElementById('item_list').innerHTML=s;
            }
            function delete_itemlist(id){
                item.splice(id,1);
                get_itemlist();
            }
        </script>
    </body>
</html>
