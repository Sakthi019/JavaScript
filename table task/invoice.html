<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
        <input type="text" name="item_name" id="item_name" value="" placeholder="Enter Item name"/><br/>
        <input type="text" name="qty" id="qty" value="" placeholder="Number of Quantity"/><br/>
        <input type="text" name="rate" id="rate" value="" placeholder="Price"/>
        <input type="button" name="data_add" id="data_add" value="add" onClick="add_item()"/><br/><br/>
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total Amt</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="item_list"></tbody>
        </table>
        <script>
            var item=[];

            var total;
            function add_item(){
                var item_name = document.getElementById('item_name').value;
                item.push(item_name);
                document.getElementById('item_name').value='';
                var qty=document.getElementById("qty").value;
                item.push(qty);
                document.getElementById('qty').value='';
                var rate=document.getElementById("rate").value;
                item.push(rate);
                document.getElementById('rate').value='';
                total=qty*rate;
                item.push(total);
                get_itemlist();
            }
            function get_itemlist(){
                var s='';
                var i=0;
                item.forEach(function(value,index){
                    i+=1;
                    s+='<tr><td>'+i+'</td><td>'+value+'</td><td>'+value+'</td><td>'+value+'</td><td>'+total+'</td><td><a onclick="delete_itemlist('+index+')">Delete</a></td></tr>';
                })
                document.getElementById('item_list').innerHTML=s;
            }
            function delete_itemlist(id){
                item.splice(id,1);
                get_itemlist();
            }
        </script>
</body>
</html>
