<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event task 3</title>
</head>
<body>
    <input type="text" id="user1" name="user1" value="" placeholder="user1"/>
    <input type="text" id="user2" name="user2" value="" placeholder="user2"/>
    <button onclick="data()">check</button>

    <script>
        function data(){
            var user1=document.getElementById("user1").value;
            var user2=document.getElementById("user2").value;
            if(user1==user2){
                alert("data's are equal")
            }
            else{
                alert("data's are not equal")
            }
        }
    </script>
</body>
</html>
