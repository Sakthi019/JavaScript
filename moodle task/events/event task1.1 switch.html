<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event task 1.1</title>
</head>
<body>

    <script>
        var a=prompt("week days");
        switch(a){
            case "sunday":
                alert("first day of a week");
            break;
            case "monday":
                alert("second day of a week");
            break;
            case "tuesday":
                alert("third day of the week");
            break;
            case "wednesday":
                alert("fourth day of a week");
            break;
            case "thursday":
                alert("fifth day of a week");
            break;
            case "friday":
                alert("last-before day of the week");
            break;
            case "saturday":
                alert("last day of the week");
            break;
            default:
                alert("none");
            break;
        }
    </script>
</body>
</html>
